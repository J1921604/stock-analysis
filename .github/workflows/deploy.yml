name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # 毎日10:00 JST（UTC+9）に自動実行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize database
        run: |
          python scripts/init_db.py --db data/db/stock-analysis.db --schema schema.sql --force
      
      - name: Insert sample data
        run: |
          python scripts/insert_sample_data.py --db data/db/stock-analysis.db
      
      - name: Fetch XBRL data (TEPCO/中部電力/JERA)
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
        run: |
          if [ -z "$EDINET_API_KEY" ]; then
            echo "[WARNING] EDINET_API_KEY not set. Skipping XBRL fetch."
            echo "Get your free key at https://disclosure2.edinet-fsa.go.jp/WEEK0010.aspx"
            echo "Set as GitHub Secret: Settings → Secrets → EDINET_API_KEY"
          else
            python scripts/fetch_xbrl.py --ticker 9501 --output data/raw/xbrl || echo "[FALLBACK] XBRL fetch failed, using cached data"
            python scripts/fetch_xbrl.py --ticker 9502 --output data/raw/xbrl || echo "[FALLBACK] XBRL fetch failed, using cached data"
          fi
      
      - name: Fetch stock prices (TEPCO/中部電力)
        run: |
          python scripts/fetch_prices.py --ticker 9501.T --output data/raw/prices || echo "Price fetch failed, using cached data"
          python scripts/fetch_prices.py --ticker 9502.T --output data/raw/prices || echo "Price fetch failed, using cached data"
      
      - name: Parse XBRL and update database
        run: |
          python scripts/parse_xbrl.py --input data/raw/xbrl --db data/db/stock-analysis.db || echo "XBRL parse failed, using existing data"
      
      - name: Build site
        run: |
          python scripts/build.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
